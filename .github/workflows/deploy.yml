name: Build and Deploy to DigitalOcean Kubernetes

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'server.js'
      - 'db.js'
      - 'auth.js'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/**'

env:
  IMAGE_NAME: ghcr.io/demijan81/asocijacije

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container image
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7)
        docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:$TAG
        docker push $IMAGE_NAME:latest

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

    - name: Create ghcr.io pull secret
      run: |
        kubectl create namespace asocijacije --dry-run=client -o yaml | kubectl apply -f -
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=ghcr.io \
          --docker-username=Demijan81 \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --namespace=asocijacije \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create app secrets
      run: |
        kubectl create secret generic asocijacije-secrets \
          --from-literal=jwt-secret=${{ secrets.JWT_SECRET }} \
          --namespace=asocijacije \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to DigitalOcean Kubernetes
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7)
        echo "Deploying with tag: $TAG"

        # Create a temporary deployment file with the correct image
        cp k8s/deployment.yaml k8s/deployment-temp.yaml
        sed -i "s|image: asocijacije:latest|image: $IMAGE_NAME:$TAG|g" k8s/deployment-temp.yaml
        sed -i "s|imagePullPolicy: IfNotPresent|imagePullPolicy: Always|g" k8s/deployment-temp.yaml

        # Apply all manifests in correct order
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/pvc.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/deployment-temp.yaml
        kubectl apply -f k8s/ingress.yaml

        # Force image update and restart
        kubectl set image deployment/asocijacije asocijacije=$IMAGE_NAME:$TAG -n asocijacije
        kubectl patch deployment asocijacije -p '{"spec":{"template":{"metadata":{"annotations":{"kubectl.kubernetes.io/restartedAt":"'$(date +%Y-%m-%dT%H:%M:%S%z)'"}}}}}' -n asocijacije

        # Clean up temp file
        rm k8s/deployment-temp.yaml

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/asocijacije -n asocijacije --timeout=300s
        kubectl get pods -n asocijacije
        kubectl get services -n asocijacije
