<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asocijacije</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout: 4 corners + center */
    .game-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr auto 1fr;
      height: 100vh;
      gap: 0;
    }

    .player-corner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .player-corner.top-left { grid-column: 1; grid-row: 1; }
    .player-corner.top-right { grid-column: 2; grid-row: 1; }
    .player-corner.bottom-left { grid-column: 1; grid-row: 3; }
    .player-corner.bottom-right { grid-column: 2; grid-row: 3; }

    .center-area {
      grid-column: 1 / 3;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      min-height: 200px;
    }

    /* Player card */
    .player-card {
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 16px;
      padding: 20px 28px;
      text-align: center;
      min-width: 200px;
      transition: all 0.3s ease;
    }

    .player-card.team1 { border-color: #3b82f6; }
    .player-card.team2 { border-color: #f59e0b; }

    .player-card.active {
      box-shadow: 0 0 24px rgba(59, 130, 246, 0.4);
      transform: scale(1.05);
    }

    .player-card.active.team2 {
      box-shadow: 0 0 24px rgba(245, 158, 11, 0.4);
    }

    .player-card.is-me {
      background: #1e3a5f;
    }

    .player-card.empty {
      border-style: dashed;
      opacity: 0.5;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .team1 .player-name { color: #60a5fa; }
    .team2 .player-name { color: #fbbf24; }

    .player-role {
      font-size: 0.85rem;
      color: #94a3b8;
      min-height: 20px;
    }

    .player-role.highlight {
      color: #34d399;
      font-weight: 600;
    }

    /* Center area */
    .scoreboard {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 16px;
    }

    .score {
      font-size: 2.5rem;
      font-weight: 800;
    }

    .score.team1 { color: #60a5fa; }
    .score.team2 { color: #fbbf24; }

    .score-divider {
      font-size: 2rem;
      color: #475569;
    }

    .clue-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
      width: 100%;
      max-width: 400px;
    }

    .clue-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 10px;
      background: #1e293b;
      border-left: 4px solid #475569;
      transition: all 0.2s;
    }

    .clue-entry.team1 { border-left-color: #3b82f6; }
    .clue-entry.team2 { border-left-color: #f59e0b; }

    .clue-entry.my-team.team1 { background: #1e2d4a; }
    .clue-entry.my-team.team2 { background: #2d2414; }

    .clue-entry.wrong-guess {
      opacity: 0.7;
    }

    .clue-entry.wrong-guess .clue-word {
      text-decoration: line-through;
      color: #f87171;
    }

    .clue-player {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 32px;
    }

    .clue-player.team1 { color: #60a5fa; }
    .clue-player.team2 { color: #fbbf24; }

    .clue-word {
      font-size: 1.05rem;
      font-weight: 600;
      color: #e2e8f0;
    }

    .clue-type {
      margin-left: auto;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .clue-type.type-clue {
      background: #334155;
      color: #94a3b8;
    }

    .clue-type.type-miss {
      background: #3b1c1c;
      color: #f87171;
    }

    .timer {
      font-size: 2rem;
      font-weight: 800;
      color: #f87171;
      margin-bottom: 8px;
    }

    .timer.safe { color: #34d399; }

    /* Input area */
    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .input-area input {
      background: #1e293b;
      border: 2px solid #475569;
      border-radius: 10px;
      padding: 10px 16px;
      color: #e2e8f0;
      font-size: 1.1rem;
      outline: none;
      width: 240px;
    }

    .input-area input:focus {
      border-color: #60a5fa;
    }

    .input-area button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover { background: #2563eb; }

    .status-text {
      font-size: 1.1rem;
      color: #94a3b8;
      text-align: center;
      margin-top: 8px;
    }

    .secret-word-display {
      background: linear-gradient(135deg, #7c3aed, #db2777);
      border-radius: 12px;
      padding: 10px 24px;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .round-over-msg {
      font-size: 1.4rem;
      font-weight: 700;
      color: #34d399;
      animation: pulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .game-over {
      text-align: center;
    }

    .game-over h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .game-over .winner-team1 { color: #60a5fa; }
    .game-over .winner-team2 { color: #fbbf24; }

    .btn-reset {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }

    .btn-reset:hover { background: #dc2626; }

    .wrong-flash {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* Waiting screen */
    .waiting-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .waiting-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #60a5fa, #fbbf24);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .waiting-screen .subtitle {
      color: #94a3b8;
      margin-bottom: 32px;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .slot-btn {
      background: #1e293b;
      border: 2px dashed #475569;
      border-radius: 12px;
      padding: 24px 40px;
      color: #94a3b8;
      font-size: 1.1rem;
      cursor: default;
      transition: all 0.2s;
    }

    .slot-btn.taken {
      border-style: solid;
      border-color: #34d399;
      color: #34d399;
    }

    .slot-btn.is-me {
      border-color: #60a5fa;
      color: #60a5fa;
      background: #1e3a5f;
    }

    .team-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .team-label.t1 { color: #3b82f6; }
    .team-label.t2 { color: #f59e0b; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let mySlot = -1;
    let currentState = null;

    socket.on('assigned', (data) => {
      mySlot = data.slot;
    });

    socket.on('state', (state) => {
      currentState = state;
      mySlot = state.mySlot;
      render(state);
    });

    socket.on('tick', (timeLeft) => {
      // Lightweight timer update - no full re-render
      const timerEl = document.querySelector('.timer');
      if (timerEl) {
        timerEl.textContent = timeLeft + 's';
        timerEl.className = 'timer' + (timeLeft > 10 ? ' safe' : '');
      }
    });

    socket.on('gameReset', () => {
      // handled by state update
    });

    function render(state) {
      const app = document.getElementById('app');

      if (state.phase === 'waiting') {
        renderWaiting(app, state);
        return;
      }

      if (state.phase === 'gameOver') {
        renderGameOver(app, state);
        return;
      }

      renderGame(app, state);
    }

    function renderWaiting(app, state) {
      const slots = state.slots;
      const teamLabels = ['Team Blue', 'Team Gold', 'Team Gold', 'Team Blue'];
      const teamClasses = ['t1', 't2', 't2', 't1'];

      app.innerHTML = `
        <div class="waiting-screen">
          <h1>Asocijacije</h1>
          <p class="subtitle">Waiting for players... (${slots.filter(s => s).length}/4)</p>
          <div class="slot-grid">
            ${slots.map((s, i) => `
              <div class="slot-btn ${s ? 'taken' : ''} ${i === mySlot ? 'is-me' : ''}">
                <div class="team-label ${teamClasses[i]}">${teamLabels[i]}</div>
                Player ${i + 1} ${s ? (i === mySlot ? '(You)' : '‚úì') : '...'}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderGameOver(app, state) {
      const winner = state.scores.team1 > state.scores.team2 ? 'team1' : 'team2';
      const winnerName = winner === 'team1' ? 'Team Blue (P1 & P4)' : 'Team Gold (P2 & P3)';
      const winnerClass = winner === 'team1' ? 'winner-team1' : 'winner-team2';

      app.innerHTML = `
        <div class="waiting-screen">
          <div class="game-over">
            <h1 class="${winnerClass}">üèÜ ${winnerName} Wins!</h1>
            <div class="scoreboard">
              <span class="score team1">${state.scores.team1}</span>
              <span class="score-divider">:</span>
              <span class="score team2">${state.scores.team2}</span>
            </div>
            <p style="color:#94a3b8; margin-bottom:8px;">Team Blue (P1 & P4) vs Team Gold (P2 & P3)</p>
            <button class="btn-reset" onclick="socket.emit('resetGame')">Play Again</button>
          </div>
        </div>
      `;
    }

    function getTeamClass(slot) {
      return (slot === 0 || slot === 3) ? 'team1' : 'team2';
    }

    function renderGame(app, state) {
      const ct = state.currentTurn;
      const phase = state.phase;

      function playerCard(slot, position) {
        const s = state.slots[slot];
        const isEmpty = !s;
        const isMe = slot === mySlot;
        const teamClass = getTeamClass(slot);

        let role = '';
        let roleHighlight = false;

        if (ct && phase !== 'roundOver') {
          if (slot === ct.secretHolder && phase === 'secret') {
            role = 'Setting secret word...';
            roleHighlight = true;
          } else if (slot === ct.clueGiver && phase === 'clue') {
            role = 'Giving clue...';
            roleHighlight = true;
          } else if (slot === ct.guesser && phase === 'guess') {
            role = 'Guessing!';
            roleHighlight = true;
          } else if (slot === ct.secretHolder) {
            role = 'Secret holder';
          } else if (slot === ct.clueGiver) {
            role = 'Next clue';
          } else if (slot === ct.guesser) {
            role = 'Next guess';
          }
        }

        const isActive = ct && (
          (phase === 'secret' && slot === ct.secretHolder) ||
          (phase === 'clue' && slot === ct.clueGiver) ||
          (phase === 'guess' && slot === ct.guesser)
        );

        return `
          <div class="player-corner ${position}">
            <div class="player-card ${teamClass} ${isEmpty ? 'empty' : ''} ${isMe ? 'is-me' : ''} ${isActive ? 'active' : ''}">
              <div class="player-name">Player ${slot + 1}${isMe ? ' (You)' : ''}</div>
              <div class="player-role ${roleHighlight ? 'highlight' : ''}">${role}</div>
            </div>
          </div>
        `;
      }

      // Center content
      let centerHTML = '';

      // Scoreboard
      centerHTML += `
        <div class="scoreboard">
          <span class="score team1">${state.scores.team1}</span>
          <span class="score-divider">:</span>
          <span class="score team2">${state.scores.team2}</span>
        </div>
      `;

      // Secret word (if visible to me)
      if (state.secretWord) {
        centerHTML += `<div class="secret-word-display">Secret: ${state.secretWord}</div>`;
      }

      // Clues
      if (state.clues.length > 0) {
        centerHTML += `<div class="clue-list">`;
        state.clues.forEach(c => {
          const entryTeam = getTeamClass(c.from);
          const myTeam = getTeamClass(mySlot);
          const isMyTeam = entryTeam === myTeam;
          const isWrong = c.wrong;
          centerHTML += `
            <div class="clue-entry ${entryTeam} ${isMyTeam ? 'my-team' : ''} ${isWrong ? 'wrong-guess' : ''}">
              <span class="clue-player ${entryTeam}">P${c.from + 1}</span>
              <span class="clue-word">${c.word}</span>
              <span class="clue-type ${isWrong ? 'type-miss' : 'type-clue'}">${isWrong ? '‚úó miss' : 'clue'}</span>
            </div>
          `;
        });
        centerHTML += `</div>`;
      }

      // Timer
      if (phase === 'guess') {
        const safe = state.timeLeft > 10;
        centerHTML += `<div class="timer ${safe ? 'safe' : ''}">${state.timeLeft}s</div>`;
      }

      // Status + Input
      if (phase === 'secret') {
        if (mySlot === ct.secretHolder) {
          centerHTML += `
            <p class="status-text">Type the secret word (only Player ${getReceiver(state) + 1} will see it)</p>
            <div class="input-area">
              <input type="text" id="secretInput" placeholder="Secret word..." autofocus
                onkeydown="if(event.key==='Enter')submitSecret()">
              <button onclick="submitSecret()">Set Word</button>
            </div>
          `;
        } else {
          centerHTML += `<p class="status-text">Player ${ct.secretHolder + 1} is choosing the secret word...</p>`;
        }
      } else if (phase === 'clue') {
        if (mySlot === ct.clueGiver) {
          centerHTML += `
            <p class="status-text">Type ONE word as a clue for Player ${ct.guesser + 1}</p>
            <div class="input-area">
              <input type="text" id="clueInput" placeholder="One word clue..." autofocus
                onkeydown="if(event.key==='Enter')submitClue()">
              <button onclick="submitClue()">Give Clue</button>
            </div>
          `;
        } else {
          centerHTML += `<p class="status-text">Player ${ct.clueGiver + 1} is thinking of a clue...</p>`;
        }
      } else if (phase === 'guess') {
        if (mySlot === ct.guesser) {
          centerHTML += `
            <p class="status-text">Guess the secret word!</p>
            <div class="input-area">
              <input type="text" id="guessInput" placeholder="Your guess..." autofocus
                onkeydown="if(event.key==='Enter')submitGuess()">
              <button onclick="submitGuess()">Guess</button>
            </div>
          `;
        } else {
          centerHTML += `<p class="status-text">Player ${ct.guesser + 1} is guessing...</p>`;
        }
      } else if (phase === 'roundOver') {
        centerHTML += `<div class="round-over-msg">‚úÖ Correct! Point scored!</div>`;
      }

      app.innerHTML = `
        <div class="game-container">
          ${playerCard(0, 'top-left')}
          ${playerCard(1, 'top-right')}
          <div class="center-area">${centerHTML}</div>
          ${playerCard(2, 'bottom-left')}
          ${playerCard(3, 'bottom-right')}
        </div>
      `;

      // Auto-focus input
      const input = document.querySelector('.input-area input');
      if (input) input.focus();
    }

    function getReceiver(state) {
      if (state.roundStarter === 0) return 1; // P1 -> P2
      return 3; // P2 -> P4
    }

    function submitSecret() {
      const input = document.getElementById('secretInput');
      if (input && input.value.trim()) {
        socket.emit('submitSecret', input.value.trim());
        input.value = '';
      }
    }

    function submitClue() {
      const input = document.getElementById('clueInput');
      if (input && input.value.trim()) {
        socket.emit('submitClue', input.value.trim());
        input.value = '';
      }
    }

    function submitGuess() {
      const input = document.getElementById('guessInput');
      if (input && input.value.trim()) {
        socket.emit('submitGuess', input.value.trim());
        input.value = '';
      }
    }
  </script>
</body>
</html>
