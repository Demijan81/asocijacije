apiVersion: apps/v1
kind: Deployment
metadata:
  name: asocijacije
  namespace: asocijacije
  labels:
    app: asocijacije
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: asocijacije
  template:
    metadata:
      labels:
        app: asocijacije
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      terminationGracePeriodSeconds: 30
      containers:
      - name: asocijacije
        image: asocijacije:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5
