apiVersion: apps/v1
kind: Deployment
metadata:
  name: asocijacije
  namespace: asocijacije
  labels:
    app: asocijacije
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: asocijacije
  template:
    metadata:
      labels:
        app: asocijacije
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: asocijacije-data
      containers:
      - name: asocijacije
        image: asocijacije:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DB_PATH
          value: /app/data/asocijacije.db
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: asocijacije-secrets
              key: jwt-secret
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "96Mi"
            cpu: "10m"
          limits:
            memory: "192Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5
