apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asocijacije-ingress
  namespace: asocijacije
  labels:
    app: asocijacije
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # WebSocket support for Socket.IO
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/websocket-services: "asocijacije-service"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - asocijacije.ourlittlekingdom.net
    secretName: asocijacije-tls
  rules:
  - host: asocijacije.ourlittlekingdom.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asocijacije-service
            port:
              number: 80
